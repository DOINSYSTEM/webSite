<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4CAF50">
  <title>DOIN - Mobilidade Urbana</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #4CAF50, #2196F3);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .header h1 {
      font-size: 2rem;
      margin: 0;
    }
    .header p {
      font-size: 1rem;
    }
    .login-btn {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: #4CAF50;
      background: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px; /* Espaço para o botão */
    }
    .login-btn:hover {
      background: #ffd600;
      transform: scale(1.05);
    }
    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>DOIN - Mobilidade Urbana</h1>
    <p>Transformando dados em eficiência para o transporte público.</p>
  </div>
  <button class="login-btn" onclick="window.location.href='login2.html'">Login</button>
  <div class="footer">
    <p>&copy; 2025 DOIN. Todos os direitos reservados.</p>
  </div>
</body>
</html>
