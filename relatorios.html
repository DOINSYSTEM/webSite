<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOIN - Relatórios</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #4CAF50, #2196F3);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 10px;
    }

    header {
      text-align: center;
      margin-bottom: 15px;
      animation: slideIn 1.5s forwards;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    header p {
      font-size: 1rem;
      margin: 8px 0;
    }

    @keyframes slideIn {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .nav {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 15px;
    }

    .nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
      text-align: center;
    }

    .nav a:hover {
      background: rgba(0, 0, 0, 0.4);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      overflow-x: auto;
      display: block;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 8px;
      text-align: left;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }
      
      header p {
        font-size: 0.9rem;
      }

      .content {
        width: 100%;
        padding: 10px;
      }

      th, td {
        font-size: 0.8rem;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>DOIN - Relatórios</h1>
    <p>Análise detalhada e dados importantes.</p>
  </header>

  <div class="nav">
    <a href="dashboard.html">Voltar</a>
  </div>

  <div class="content">
    <h3>Relatório de Riscos:</h3>
    <table>
      <thead>
        <tr>
          <th>Linha</th>
          <th>Passageiros</th>
          <th>Capacidade Máxima</th>
          <th>Riscos</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>150</td>
          <td>100</td>
          <td>Excesso de peso pode causar desgaste acelerado nos pneus e risco à segurança.</td>
        </tr>
        <tr>
          <td>102</td>
          <td>120</td>
          <td>100</td>
          <td>Excesso de passageiros pode comprometer a segurança.</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
