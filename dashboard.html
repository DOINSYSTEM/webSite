<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4CAF50">
  <title>DOIN - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #4CAF50, #2196F3);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
    }

    header {
      text-align: center;
      width: 100%;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2rem;
      margin: 10px 0;
    }

    header p {
      font-size: 1rem;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 400px;
    }

    .nav a, .logout-btn {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.3);
      transition: background 0.3s;
      text-align: center;
      flex: 1;
      margin: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      border: none;
    }

    .nav a:hover, .logout-btn:hover {
      background: rgba(0, 0, 0, 0.5);
    }

    .content {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .map {
      height: 200px;
      width: 100%;
      background: #ccc;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      margin-top: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
    }

    footer {
      margin-top: 15px;
      font-size: 0.8rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>DOIN - Dashboard</h1>
    <p>Monitoramento do transporte público.</p>
  </header>

  <div class="nav">
    <a href="relatorios.html">Relatórios</a>
    <button class="logout-btn" onclick="logout()">Sair</button>
  </div>

  <div class="content">
    <h3>Informações de Passageiros</h3>
    <table>
      <thead>
        <tr>
          <th>Horário</th>
          <th>Entrada</th>
          <th>Saída</th>
          <th>Não Pagantes</th>
          <th>Linha</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>08:00</td>
          <td>120</td>
          <td>30</td>
          <td>10</td>
          <td>101</td>
        </tr>
        <tr>
          <td>09:00</td>
          <td>140</td>
          <td>50</td>
          <td>5</td>
          <td>102</td>
        </tr>
      </tbody>
    </table>

    <div class="map">Mapa com sensores</div>
  </div>

  <footer>&copy; 2025 DOIN. Todos os direitos reservados.</footer>

  <script>
    function logout() {
      // lógica para logout
      alert("Saindo...");
    }
  </script>
</body>
</html>
