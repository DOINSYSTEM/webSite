<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4CAF50">
  <title>Login - DOIN</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #4CAF50, #2196F3);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }
    .container h2 {
      margin-bottom: 15px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #4CAF50;
      background: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-btn:hover {
      background: #ffd600;
      transform: scale(1.05);
    }
    .error-msg {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
      display: none;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
    }
  </style>
  <script>
    function login(event) {
      event.preventDefault();
      
      // Lista de usuários válidos (apenas para testes)
      const users = [
        { username: "admin", password: "12345" },
        { username: "doin", password: "mobilidade" }
      ];

      // Pegando os valores dos inputs
      let usuario = document.getElementById("usuario").value;
      let senha = document.getElementById("senha").value;
      let errorMsg = document.getElementById("error-msg");

      // Verifica se existe um usuário correspondente
      let usuarioValido = users.find(user => user.username === usuario && user.password === senha);

      if (usuarioValido) {
        window.location.href = "dashboard.html"; // Redireciona para o dashboard
      } else {
        errorMsg.style.display = "block"; // Exibe mensagem de erro
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form onsubmit="login(event)">
      <input type="text" id="usuario" placeholder="Usuário" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit" class="login-btn">Entrar</button>
    </form>
    <p class="error-msg" id="error-msg">Usuário ou senha incorretos.</p>
  </div>
  <div class="footer">
    <p>&copy; 2025 DOIN. Todos os direitos reservados.</p>
  </div>
</body>
</html>
